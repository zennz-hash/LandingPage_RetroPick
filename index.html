<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroPick | The Probability Layer</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            display: ['Sora', 'sans-serif'],
          },
          colors: {
            retro: {
              900: '#f8fafc', // Slate-50 - formerly dark
              800: '#f1f5f9', // Slate-100 - formerly dark
              accent: '#06b6d4', // Cyan
              blue: '#2563eb',   // Electric Blue
            }
          },
          animation: {
            'grid-flow': 'grid-flow 20s linear infinite',
            'text-shimmer': 'text-shimmer 2.5s ease-out infinite alternate',
          },
          keyframes: {
            'grid-flow': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(50px)' },
            },
            'text-shimmer': {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '100% 50%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fafafa;
      color: #0f172a;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .text-gradient {
      background: linear-gradient(to right, #2563eb, #06b6d4, #2563eb);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
